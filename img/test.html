<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Ouvir Radio Poliesportiva Ao Vivo</title>
    <link rel="stylesheet" href="/publico/bootstrap/4/css/bootstrap.min.css" />
    <meta
      property="og:image"
      content="https://painel.brasilwork.com.br/upload/social/2011590704/social.png"
    />
  </head>
  <body>
		<section id="listening-radio">
			<div class="listening-radio-container">
				<div class="lr-image">
					<img src="https://image.prntscr.com/image/9fMTdVnBQ6KbCmivzPB_wA.png" />
				</div>
				<div class="lr-info">
					<div class="lr-info-title">
						<span>Rádio Poliesportiva</span>
					</div>
					<div class="lr-info-content">
						<strong>Ao vivo </strong>
						<span> -- Superliga Feminia -- Itambé Minas x São Paulo Barueri</span>
					</div>
					<div class="lr-radio-players">
						<img draggable="false" class="lr-player" id="lr-play" src="https://image.prntscr.com/image/k5wFzKYMQeK8dtqGH5AVeA.png">
						<img draggable="false" class="lr-player" id="lr-pause" src="https://image.prntscr.com/image/l7GK_A-xTJiBuiBKkxbx5w.png">
						<img draggable="false" class="lr-player" id="lr-stop" src="https://image.prntscr.com/image/VdTTSy4ETzCB_h_l55IIHA.png">
					</div>
				</div>
				<div class="lr-event">
					<img src="https://image.prntscr.com/image/_vPKJfegQGuP5Odp8EfHNA.png" />
				</div>
			</div>
		</section>
	</body>
</html>
